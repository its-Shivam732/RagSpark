# Root logger
rootLogger.level = INFO
rootLogger.appenderRef.stdout.ref = console
rootLogger.appenderRef.file.ref = file
rootLogger.appenderRef.audit.ref = audit

# Console appender
appender.console.type = Console
appender.console.name = console
appender.console.target = SYSTEM_OUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{HH:mm:ss.SSS} %-5level %logger{36} - %msg%n

# File appender
appender.file.type = File
appender.file.name = file
appender.file.fileName = output/logs/rag_pipeline.log
appender.file.append = true
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Audit appender
appender.audit.type = File
appender.audit.name = audit
appender.audit.fileName = output/logs/rag_audit.log
appender.audit.append = true
appender.audit.layout.type = PatternLayout
appender.audit.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} | %msg%n

# Audit logger
logger.audit.name = AUDIT
logger.audit.level = INFO
logger.audit.appenderRef.audit.ref = audit
logger.audit.appenderRef.console.ref = console
logger.audit.additivity = false

# Reduce Spark noise
logger.spark.name = org.apache.spark
logger.spark.level = WARN
logger.hadoop.name = org.apache.hadoop
logger.hadoop.level = WARN
logger.parquet.name = org.apache.parquet
logger.parquet.level = WARN
logger.delta.name = io.delta
logger.delta.level = WARN